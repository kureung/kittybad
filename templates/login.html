<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link href="/static/css/styles.css" rel="stylesheet" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans KR", sans-serif;
    }

    body {
        background: linear-gradient(var(--bg-color), white);
        width: 100%;
        height: 100%;
    }

    a {
        text-decoration: none;
        color: black;
    }

    li {
        list-style: none;
    }

    h2 {
        color: black;
        font-size: 30px;
    }
</style>
<script>
    $.ajax({
        type: "POST",
        url: "/index",
        data: {
            id:"id",
            pwd:"pwd"
        },
        success: function(response){
            console.log(response)
        }
    })
</script>



<body>
    <form action="{{url_for("login_done")}}" class="wrap" method="POST">   <!-- form 정보를 app.py 에서 login_done 함수로 보냄 -->
        <div class="login" id="is_show">
            <h2 id="hi">LOGIN</h2>
            <div class="login_id">
                <h4>ID</h4>
                <input type="text" name="uid" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>Password</h4>
                <input type="password" name="pwd" placeholder="Password">
            </div>

            <div class="submit">
                <input type="submit" value="로그인">
            </div>
            <div class="submit-join">
            <input type="submit" value="회원가입">
            </div>
        </div>
    </form>
</body>
</html>
